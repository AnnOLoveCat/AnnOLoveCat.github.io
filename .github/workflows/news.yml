name: Update news.json (LTN)

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-news-ltn
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser beautifulsoup4 lxml

      - name: Build news.json
        run: |
          mkdir -p data
          python scripts/py/build_news_json.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 防呆：確保檔案存在才 add（你也可改成 git add data/）
          if [ -f data/news.json ]; then
            git add data/news.json
          else
            echo "data/news.json not found"
            exit 1
          fi

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: update news.json"
          git push origin HEAD:main